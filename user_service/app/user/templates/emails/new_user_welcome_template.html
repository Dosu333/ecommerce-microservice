<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            max-width: 150;
            height: 100px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
        p {
            color: #555;
            font-size: 16px;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 20px 0;
            font-size: 18px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .footer {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <img src="https://img.freepik.com/premium-vector/online-store-design-logo_712682-1309.jpg" alt="Logo" class="logo"> -->
        <h2>Confirm Your Email Address</h2>
        <p>You're almost there! Please confirm your email address by clicking the button below.</p>
        <p>This link will expire in 24 hours.</p>
        <a href="{{ url }}" class="button">Verify Email</a>
        <p>If you did not sign up, you can safely ignore this email.</p>
        <div class="footer">
            &copy; {{ year }} Your E-commerce Site. All rights reserved.
        </div>
    </div>
</body>
</html>
